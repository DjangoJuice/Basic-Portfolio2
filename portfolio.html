<script>
// Button in the header
    $("#button-about").click(function(){
    window.location.href='./index.html';
});
    $("#button-portfolio").click(function(){
    window.location.href='./portfolio.html';
});
    $("#button-contact").click(function(){
    window.location.href='./contact.html';
}); // End of buttons in the header

// Left hand column, list of my projects, event handlers to produce content in .displayProject
$(document).on("click", "#word-guess-game", function() {
    var displayProject = $(".displayProject");
    displayProject.empty();
    displayProject.append("<button type='button' class='btn buttonShowProject' id='word-game-button'>" +
        "<a href='https://djangojuice.github.io/word-guess-game2/index.html'>"  + $(this).attr('value') + "</a></button>");
    displayProject.append("<img  src='./assets/images/flag.jpg' width='320px' height='240px'>");
    displayProject.append("<span>Written in Javascript, this a simple game similar to Hangman.</span>");
});

$(document).on("click", "#star-wars-rpg", function() {
    var displayProject = $(".displayProject");
    displayProject.empty();
    displayProject.append("<button type='button' class='btn buttonShowProject' id='star-wars-button'>" +
        "<a href='https://djangojuice.github.io/unit-4-game/index.html'>" + $(this).attr('value') + "</a></button>");
    displayProject.append("<img  src='./assets/images/death-star-bold.png' width='320px' height='240px'>");
    displayProject.append("<span>Written in Jquery, this a simple RPG to destroy the enemies.</span>");
});

$(document).on("click", "#trivia-game", function() {
    var displayProject = $(".displayProject");
    displayProject.empty();
    displayProject.append("<button type='button' class='btn buttonShowProject' id='trivia-game-button'>" +

    displayProject.append("<img  src='https://media.giphy.com/media/11LmeD33ETXN1C/giphy.gif' width='320px' height='400px'>");
    displayProject.append("<span>Written in Jquery, guess the author of each famous quote.</span>");
});

$(document).on("click", "#giphy-api-1", function() {
    var displayProject = $(".displayProject");

    displayProject.append("<img  src='https://c1.staticflickr.com/7/6179/6181049228_4dbbf2c9ae_b.jpg' width='320px' height='320px'>");
    displayProject.append("<span>Written in Jquery, enjoy Giphy's from any country of your choice.</span>");
}); // End of event handlers to produce content in .displayProject
